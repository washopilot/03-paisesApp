<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar país..." />
    </form>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término:
  <span style="font-style: italic">{{ termino }}</span>
</div>

<div *ngIf="!hayError && paises.length" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <td>{{ i + 1 }}</td>
      <td>
        <img src="{{ pais.flags['png'] }}" class="small-flag" />
      </td>
      <td>{{ pais.translations['spa'].common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a href="/pais.cri">Ver...</a>
      </td>
    </tr>
  </tbody>
</div>
