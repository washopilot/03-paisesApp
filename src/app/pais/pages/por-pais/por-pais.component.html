<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar país..." />
    </form>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término:
  <span style="font-style: italic">{{ termino }}</span>
</div>

  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Bandera</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <td>1</td>
    <td>bandera</td>

    <td>1234435</td>
    <td>
      <a href="/pais.cri">Ver...</a>
    </td>
  </tbody>
</div>
