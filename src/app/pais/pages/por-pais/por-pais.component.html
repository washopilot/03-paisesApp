<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)"></app-pais-input>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término:
  <span style="font-style: italic">{{ termino }}</span>
</div>

<div *ngIf="!hayError && paises.length" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
