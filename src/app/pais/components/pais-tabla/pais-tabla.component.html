<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Escudo</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          *ngIf="!estaVacio(pais.flags)"
          [src]="pais.flags.svg"
          class="small-flag" />
      </td>
      <td>
        <img
          *ngIf="!estaVacio(pais.coatOfArms)"
          [src]="pais.coatOfArms.svg"
          class="small-coa" />
      </td>
      <td>{{ pais.capital }}, {{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
